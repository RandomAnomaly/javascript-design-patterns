<!DOCTYPE html>
<html>

<head>
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles/styles.css">
    <!-- endbuild -->
</head>

<body>
    <div class="container-fluid">
        <div id="navigation">
            <ul id="navbar" class="nav nav-pills">
            </ul>
        </div>

        <div id="catRenderArea">
            <div id="catName">
            </div>

            <img id="catPhoto" src="#">

            <div id="catTicker">
            </div>
            <button type="button" id="adminButton" class="btn btn-default">Admin</button>
            <form id="formAdminArea" hidden="true">

                    <label for="catNameTextbox">Cat Name:</label>
                    <textarea class="form-control" id="catNameTextbox" rows="1"></textarea>
                </div>
                <div class="form-group">
                    <label for="catPhotoTextbox">Photo:</label>
                    <textarea class="form-control" id="catPhotoTextbox" rows="1"></textarea>
                </div>
                <div class="form-group">
                    <label for="catTickerTextbox">Photo:</label>
                    <textarea class="form-control" id="catTickerTextbox" rows="1"></textarea>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-default">Cancel</button>
                    <button type="button" class="btn btn-default">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <!-- build:js scripts/main.js -->
    <script type="text/javascript" src="scripts/catclicker.js"></script>
    <!-- endbuild -->
</body>

</html>
